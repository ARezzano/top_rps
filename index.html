<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <script src="rps.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="headerClass">
            <h1>Rock, Paper, Scissors</h1>
        </div>

        <div class="rpsButtons">
            <button id="rock">Rock</button>
            <button id="paper">Papers</button>
            <button id="scissors">Scissors</button>
        </div>

        <div class="scoreContainer">
            <div class="rpsResults">
                <h2>Results for this round:</h2>
                <p id="resultText">No rounds have been played yet.</p>
            </div>
    
            <div class="runningScore">
                <h1>Running score</h1>
                <p>Player</p>
                <p id="playerScoreText">0</p>
                <p>Computer</p>
                <p id="computerScoreText">0</p>
            </div>
        </div>
        
        
    </body>

</html>
